<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Panel Administracyjny</title>
</head>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading" th:text="${heading}">Dodaj/Edytuj gatunek gry</h2>

  <form action="" th:action="@{/admin/dodaj-gatunek}" method="post" class="gc-form" th:object="${newGenre}">
    <input th:field="*{id}" hidden="">
    <label for="genreName">Nazwa w języku angielskim</label>
    <input type="text" id="genreName" placeholder="np.Strategy..." th:field="*{name}">

    <label for="genreNamePl">Nazwa w języku polskim</label>
    <input type="text" id="genreNamePl" placeholder="np.Strategia..." th:field="*{namePl}">

    <label for="description">Krótki opis</label>
    <textarea id="description" placeholder="Krótki opis..." th:field="*{description}"></textarea>

    <button type="submit">Dodaj</button>
  </form>
</main>
<footer class="footer">
  <p>BoardGameClub 2023 <i class="fas fa-copyright"></i> PortoFilm.pl</p>
</footer>
</div>
<link rel="stylesheet" href="/styles/main.css" >
<script src="/scripts/common.js"></script>
</body>
</html>
