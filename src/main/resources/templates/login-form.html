<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>BoardGamesClub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4fe14af1c7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <ul class="menu">
    <li class="menu-logo-container">
      <a th:href="@{/}">
        <i class="fa-solid fa-chess-rook"></i> GameClub
      </a>
    </li>
    <li class="menu-toggle">
      <a href="#"><i id="toggle-icon" class="far fa-plus-square"></i></a>
    </li>
    <li class="menu-item">
      <a th:href="@{/gatunki-gier}">Gatunki</a>
    </li>
    <li class="menu-item">
      <a href="#">Top10</a>
    </li>
    <li class="menu-item">
      <a th:href="@{/admin}">Administracja</a>
    </li>
    <li class="menu-item">
      <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()" >Zaloguj się</a>
      <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Wyloguj się</a>
    </li>
  </ul>
  <header class="jumbotron">
    <h1 class="jumbotron-header">BoardGames Club</h1>
    <p class="jumbotron-description">
      Witaj w najlepszej bazie gier planszowych w sieci. Oceniaj i dyskutuj o najnowszych bestsellerach.
    </p>
  </header>
  <main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Zaloguj się</h2>

    <form action="" th:action="@{/login}" method="post" class="gc-form" >
      <p th:if="${param.error}"
      th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
      class="gc-form-message">
        Błąd logowania
      </p>
      <p th:if="${param.logout}"
         class="gc-form-message">
        Zostałeś wylogowany
      </p>
      <label for="username">Adres Email</label>
      <input type="text" id="username" name="username" placeholder="Nazwa użytkownika">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" placeholder="Hasło">
      <button type="submit">Zaloguj się</button>

    </form>

  </main>

  <footer class="footer">
    <p>BoardGameClub 2023 <i class="fas fa-copyright"></i> PortoFilm.pl</p>
  </footer>
</div>
<link rel="stylesheet" href="/styles/main.css" >
<script src="/scripts/common.js"></script>
</body>
</html>
